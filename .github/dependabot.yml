version: 2

updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '03:00'
    open-pull-requests-limit: 5
    reviewers:
      - 'owner'
    allow:
      - dependency-type: 'all'
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: 'scope'
    pull-request-branch-name:
      separator: '/'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '04:00'
    open-pull-requests-limit: 5
    reviewers:
      - 'owner'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    pull-request-branch-name:
      separator: '/'
